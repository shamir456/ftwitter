{% extends "base.html" %}

{% block content%}
	
	
	<div class="card text-white bg-dark " style="width:550px; padding: 24px; margin-left: 25%; margin-top: 7px;">
	{% if object.image.url != null %}
    <img class="card-img-top" src="{{ object.image.url}}" alt=" " style="width: 500px;">
    {% endif %}
  	<div class="card-body">
    <h5 class="card-title">{{object.user}}</h5>
    <p class="card-text">{{object.content }}.</p>
      <a href ='/tweet/{{object.id}}/update/'>Update</a></hr>
      <a href ='/tweet/{{object.id}}/delete/'>Delete</a></hr>
  </div>

{% endblock content %}
