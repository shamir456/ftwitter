
{% extends "base.html" %}

{% load crispy_forms_tags %}


{% block title %}Register | {{ block.super }}{% endblock title %}


{% block content %}
<div style="margin-left: 30%; margin-top: 5%; border: 1px solid  lightgrey;
  border-radius: 8px; padding: 10px; max-width: 40%; 
  -moz-box-shadow:    1px 1px 1px 1px #ccc;
  -webkit-box-shadow: 1px 1px 1px 1px #ccc;
  box-shadow:         5px 3px 1px 2px #ccc;">
       <div class='col-sm-6 col-sm-offset-3'>
        <h1>Register</h1>
                <form class='form {% if form_class %}{{ form_class }}{% endif %}' method='POST' action="{% if action_url %}{{ action_url }}{% endif %}">
           	{% csrf_token %}
            {{ form|crispy }}
            <input class='btn btn-primary' type="submit" value="Register" style="margin-left: 170%;  margin-top: 2%" />
        </form>
    </div>
</div>
{% endblock content %}
